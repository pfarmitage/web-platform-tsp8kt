<!DOCTYPE html>
<html>
  <head>
    <title>WordSplit</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <h1>WordSplit</h1>
    <div id="scoreboard">
      <div class="score-item">
        <div class="score-label">Plays:</div>
        <div id="play-count" class="score-number"></div>
      </div>
      <div class="score-item">
        <div class="score-label">Wins:</div>
        <div id="win-count" class="score-number"></div>
      </div>
      <div class="score-item">
        <div class="score-label">Streak:</div>
        <div id="streak-count" class="score-number"></div>
      </div>
    </div>
    <button id="start-button" onclick="startTimer()">Start</button>
    <!--<p id="targetScore">Target: 0</p>-->
    <div id="game-board">
      <h3 id="themes"></h3>
      <div id="timer">0 seconds</div>
      <div id="letter-tiles"></div>
      <div id="submit-form">
        <input type="text" id="word-input" placeholder="Enter a word">
        <button id="submit-word" onclick="submitWord()"><i class="fas fa-arrow-right"></i></button>
        <button id="try-again" class="hidden"><i class="fas fa-redo"></i></button>
      </div>
      <ul id="crosses">
        <li><i class="fas fa-times"></i></li>
        <li><i class="fas fa-times"></i></li>
        <li><i class="fas fa-times"></i></li>
      </ul>
      <div id="win-tick" ><i class="fas fa-check"></i></div>

      <p id="score">Score: 0</p>
      <ul id="word-list"></ul>
    </div>
    
    
    <script src="script.js" ></script>
    <script>
      document.getElementById("word-input").addEventListener("keydown", function(event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          submitWord();
        }
      });
    </script>
  </body>
</html>
